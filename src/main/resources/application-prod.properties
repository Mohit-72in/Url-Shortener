# Production profile configuration
spring.application.name=spring-boot-url-shortener

## App Config
app.base-url=${APP_BASE_URL:https://your-app.onrender.com}
app.default-expiry-in-days=30
app.validate-original-url=false
app.page-size=10

# Database Configuration (for Railway/Render PostgreSQL)
spring.datasource.url=${DATABASE_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}

# JPA Configuration
spring.jpa.show-sql=false
spring.jpa.open-in-view=false
spring.jpa.hibernate.ddl-auto=validate

# Flyway Configuration
spring.flyway.enabled=true
spring.flyway.baseline-on-migrate=true

# Server Configuration
server.port=${PORT:8080}

# Disable Docker Compose integration in production
spring.docker.compose.enabled=false

# Logging
logging.level.com.sivalabs=INFO
logging.level.org.springframework.security=WARN